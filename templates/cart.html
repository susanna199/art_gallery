<!DOCTYPE html>
{% extends "index.html" %}

{% block section9 %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    /* Container for the table */
    .cart-container {
        width: 60%; /* Reduced width to make it less wide */
        margin: 30px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Table styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th, table td {
        /* padding: 15px; */
        padding: 10px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    /* Table header styling */
    table th {
        background-color: #28a745;
        color: white;
        font-weight: bold;
    }


    /* Image styling */
    td img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
    }

    /* Styling for product names and prices */
    td {
        font-size: 16px;
    }

    /* Price column */
    .price-column {
        color: #28a745;
        font-weight: bold;
    }

    /* Total row styling */
    .total-row {
        font-size: 18px;
        font-weight: bold;
        background-color: #d4edda;
        text-align: right;
    }

    /* Cart action buttons */
    .cart-actions {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .cart-actions button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .cart-actions button a{
        color: white;
        text-decoration: none;
    }

    .cart-actions button:hover {
        background-color: #218838;
    }
    .empty-cart-message {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #d9534f;
        margin-top: 20px;
    }
</style>

<div class="cart-container">
    {% if res %}
    <h2>Your Shopping Cart</h2>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Remove Item</th>
            </tr>
        </thead>
        <tbody>
            {% for res in res %}
            <tr>
                <td><img src="/{{ res[0] }}" alt="{{ res[1] }}"></td>
                <td>{{ res[1] }}</td>
                <td class="price-column">₹{{ res[2] }}</td>
                <td>
                    <form method="POST" action="/remove_from_cart">
                        <input type="hidden" name="product_id" value="{{ res[3] }}">
                        <input type="hidden" name="cart_id" value="{{ res[4] }}"> 
                        <input type="submit" value="Remove">
                    </form>
                </td>
            </tr>

            {% endfor %}
            <!-- Total row -->
            <tr class="total-row">
                <td colspan="3">Total</td>
                <td class="price-column">₹{{ total }}</td>
            </tr>
        </tbody>
    </table>
    

    <!-- Cart action buttons (Continue shopping / Checkout) -->
    <div class="cart-actions">
        <button><a href="/artwork"> Continue Shopping</a></button>
        <button><a href="/order_confirmation">Proceed to Checkout</a></button>
    </div>
    {% else %}
    <div class="empty-cart-message">
        Your Cart is Empty
        <div class="cart-actions" style="justify-content: center;">
            <button><a href="/artwork" style="justify-content: center;"> Continue Shopping</a></button>
        </div>
    </div>
{% endif %}
</div>

{% endblock %}
