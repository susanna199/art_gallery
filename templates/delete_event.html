<!DOCTYPE html>
{% extends "admin_dashboard.html" %}

<title>Delete Event</title>

{% block style %}
<style>
    body { background-color: #f4f7f6; font-family: 'Arial', sans-serif; }
    h1 { text-align: center; margin: 40px 0; }
    table { width: 80%; margin: auto; border-collapse: collapse; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #c62828; color: white; }
    tr:hover { background: #f1f1f1; }
    form { margin: 30px auto; max-width: 400px; padding: 20px; background: #fff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    label { display: block; margin-bottom: 10px; font-weight: bold; }
    input[type="text"] { width: 100%; padding: 10px; margin-bottom: 15px; }
    input[type="submit"] { width: 100%; background: #c62828; color: #fff; border: none; padding: 10px; cursor: pointer; }
    input[type="submit"]:hover { background: #b71c1c; }
</style>
{% endblock %}

<body>
    {% block adminoperations %}
    <h1>Existing Events</h1>
    <table>
        <tr>
            <th>Event ID</th>
            <th>Event Name</th>
            <th>Date</th>
        </tr>
        {% for res in res %}
        <tr>
            <td>{{ res[0] }}</td>
            <td>{{ res[1] }}</td>
            <td>{{ res[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h1>Delete Event</h1>
    <form method="POST" action="/deleting_event">
        <label for="event_id">Event ID to Delete</label>
        <input type="text" id="event_id" name="event_id" required>
        <input type="submit" value="Delete Event">
    </form>
    {% endblock %}
</body>
